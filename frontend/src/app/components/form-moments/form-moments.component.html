<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Título: </label>
        <input placeholder="Inserir título..." formControlName="title" required>
        <div class="validation-error" *ngIf="formDir.submitted && title.invalid">
            <p *ngIf="title.errors?.['required']">O título é obrigatório!</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição: </label>
        <textarea placeholder="O que aconteceu lá?..." formControlName="description" required></textarea>
        <div class="validation-error" *ngIf="formDir.submitted && description.invalid">
            <p *ngIf="description.errors?.['required']">A descrição é obrigatório!</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Adicione uma capa! </label>
        <input type="file" (change)="onFileDrop($event)" />
    </div>
    <input type="submit" value="{{ btnText }}"/>
</form>
