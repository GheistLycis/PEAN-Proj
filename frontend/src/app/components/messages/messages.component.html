<div class="message" *ngIf="messageService.message">
    <div class="message-header">
        <h2>Mensagem do Sistema: </h2>
        <button class="clear" (click)="handleDismiss()">
            <fa-icon class="icon" [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <p>{{ messageService.message }}</p>
</div>
